<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <mat-card appearance="outlined">
            <mat-card-content style="text-align: center; background: #353C59; color: white;">Agregar Producto</mat-card-content>
          </mat-card>
    </div>
    <div class="col-1"></div>
</div>

<div class="row" style="margin-top: 2%;">
    <div class="col-1"></div>
    <div class="col-10">
        <input type="text" class="form-control inputs" placeholder="Nombre" [(ngModel)]="nombre">
    </div>
    <div class="col-1"></div>
</div>
<div class="row" style="margin-top: 2%;">
    <div class="col-1"></div>
    <div class="col-10">
        <input type="number" class="form-control inputs" placeholder="Precio" [(ngModel)]="precio">
    </div>
    <div class="col-1"></div>
</div>
<div class="row" style="margin-top: 2%;">
    <div class="col-1"></div>
    <div class="col-10">
        <input type="number" class="form-control inputs" placeholder="Cantidad" [(ngModel)]="cantidad">
    </div>
    <div class="col-1"></div>
</div>
<div class="row" style="margin-top: 2%;">
    <div class="col-1"></div>
    <div class="col-10">
        <select class="form-select inputs" aria-label="Default select example" [(ngModel)]="selectCategoria">
            <option value="0">Categoria</option>
            @for (item of categorias; track item.idcategoria) {
                <option value="{{item.idcategoria}}">{{item.name}}</option>
            }
          </select>
    </div>
    <div class="col-1"></div>
</div>
<div class="row" style="margin-top: 2%;">
    <div class="col-1"></div>
    <div class="col-10">
        <textarea class="form-control inputs" rows="3" [(ngModel)]="descripcion" placeholder="DescripciÃ³n"></textarea>
    </div>
    <div class="col-1"></div>
</div>
<div class="row" style="margin-top: 2%;">
    <div class="col-1"></div>
    <div class="col-8">
        <img width="230" [src]="imageSrc" alt="Card image cap" style="cursor: pointer;" (click)="fileUpload.click()">
        <input type="file" class="file-input" accept="image/*" style="display: none;"
       (change)="onFileSelected($event)" #fileUpload>
    </div>
    <div class="col-2" style="text-align: center; align-content: center;">
        @if(imageView != null)
        {
            <img width="100" src="data:image/jpeg;base64,{{imageView}}" alt="Card image cap" style="cursor: pointer;" >
        }
    </div>
    <div class="col-1"></div>
</div>
<div class="row"  style="margin-top: 2%;">
    <div class="col-8"></div>
    <div class="col-4">
        <button class="btn botonPersonal" (click)="guardar()">{{tituloBtn}}</button>
    </div>
</div>
